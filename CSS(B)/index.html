<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="signin.html">Sign In</a></li><span></span>
                <li><a href="">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="register">
            <form action="signin.html">
                <h2>Register Here</h2>
                <label for="fname">First Name</label>
                <input type="text" placeholder="First Name"><br>
                <label for="lname">Last Name</label>
                <input type="text" placeholder="Last Name"><br>
                <label for="phone">Phone Number</label>
                <input type="tel" placeholder="Phone Name"><br>
                <label for="email">E-Mail</label>
                <input type="email" placeholder=" E-Mail"><br>
                <label for="gender">Gender</label><br>
                <select name="gender" id="gender">
                    <option selected="selected" value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="neither">Prefer not to specify</option>

                </select><br>
                <label for="dob">Date of Birth</label>
                <input type="date" placeholder="Date Of Birth"><br>
                <label for="color">Favorite Color</label><br>
                <input type="color" placeholder="Select a Color"><br>
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password"><br>
                <hr>
                <p>By clicking the register button, you agree to our <a href="#" target="_blank">Terms & Conditions</a>
                    and <a href="#">Privacy Policy</a> </p>
                <button>Register</button>
            </form>

        </div>
    </main>
</body>

</html>
